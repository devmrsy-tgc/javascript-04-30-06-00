<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript</title>
  </head>
  <body>
    <h1>Javascript 04:30-06:00</h1>

    <div>
      <ul>
        <li><a id="project1" target="_blank">project1</a></li>
        <li><a id="test" target="_blank">Test</a></li>
      </ul>
    </div>

    <script>
      var isDevelopment = false; // Change this to false for production

      var baseURL = isDevelopment
        ? "/javascript-04-30-06-00/"
        : "http://localhost:5500/";

      // Now you can use baseURL to construct your links
      var project1PageURL = baseURL + "project1/project1-index.html";
      var testPageURL = baseURL + "test/test-index.html";

      // Get all <li> elements
      var listItems = document.querySelectorAll("ul li");

      // Iterate through each <li> element
      listItems.forEach(function (li) {
        // Find the <a> element inside the current <li>
        var anchorElement = li.querySelector("a");

        // If an <a> element is found, update its href attribute
        switch (anchorElement.id) {
          case "project1":
            document
              .querySelector("#project1")
              .setAttribute("href", project1PageURL);
            break;
          case "test":
            document
              .querySelector("#test")
              .setAttribute("href", testPageURL);
            break;
        }
      });
    </script>
  </body>
</html>
